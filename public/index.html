<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabha Digital Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- QR Code & HTML-to-Image Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .view-transition {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        #digital-id-card {
            background: linear-gradient(135deg, #ffffff 0%, #eef2f3 100%);
            border: 1px solid #d1d5db;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            color: #1f2937;
        }

        /* Modal styles */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="min-h-screen flex items-center justify-center p-4"></div>
    
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <p id="toast-message"></p>
    </div>

    <div id="add-family-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Add a Family Member</h2>
            <form id="add-family-form" class="space-y-4">
                <p class="text-sm text-gray-600">You can link an existing member or add a new child.</p>
                <div>
                    <label class="block text-sm font-medium">Relationship to You</label>
                    <select name="role" required class="mt-1 w-full p-2 border rounded-md">
                        <option value="Spouse">Spouse</option>
                        <option value="Father">Father</option>
                        <option value="Mother">Mother</option>
                        <option value="Child">Child (New Registration)</option>
                        <option value="Brother">Brother</option>
                        <option value="Sister">Sister</option>
                    </select>
                </div>
                <div id="linking-fields">
                    <div>
                        <label class="block text-sm font-medium">Their Sabha ID</label>
                        <input type="text" name="sabhaId" class="mt-1 w-full p-2 border rounded-md" placeholder="e.g., 0001234">
                    </div>
                     <div>
                        <label class="block text-sm font-medium">Their Aadhaar Number</label>
                        <input type="text" name="aadhaar" pattern="\\d{12}" class="mt-1 w-full p-2 border rounded-md" placeholder="12-digit number">
                    </div>
                </div>
                <div id="new-child-fields" class="hidden space-y-4">
                    <div>
                        <label class="block text-sm font-medium">Child's Full Name</label>
                        <input type="text" name="fullName" class="mt-1 w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Child's Date of Birth</label>
                        <input type="date" name="dob" class="mt-1 w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Child's Gender</label>
                         <select name="gender" class="mt-1 w-full p-2 border rounded-md">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-add-family" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsraiG11tJCu5CYRiQiqe3kaVJShh_cfI",
            authDomain: "atmams-sabhaid-system.firebaseapp.com",
            projectId: "atmams-sabhaid-system",
            storageBucket: "atmams-sabhaid-system.appspot.com",
            messagingSenderId: "187796742502",
            appId: "1:187796742502:web:f6f808cb9d555b67e6a8a7",
            measurementId: "G-0TV419DPH1"
        };
        
        const App = {
            firebase: null, auth: null, db: null, storage: null, functions: null, currentUser: null, userData: null, familyData: new Map(),
            
            init() {
                try {
                    this.firebase = initializeApp(firebaseConfig);
                    this.auth = getAuth(this.firebase);
                    this.db = getFirestore(this.firebase);
                    this.storage = getStorage(this.firebase);
                    this.functions = getFunctions(this.firebase, 'asia-south1');
                    this.listenForAuthState();
                } catch(error) {
                    console.error("Firebase initialization failed:", error);
                    document.getElementById('app').innerHTML = `<div class="text-red-500 bg-red-100 p-4 rounded-lg">Error: Could not connect to the platform services.</div>`;
                }
            },
            
            listenForAuthState() {
                onAuthStateChanged(this.auth, async (user) => {
                    this.currentUser = user;
                    if (user) {
                        await this.fetchUserData(user.uid);
                    }
                    this.navigateTo(user && this.userData ? 'dashboard' : 'login');
                });
            },
            
            async fetchUserData(uid) {
                const q = query(collection(this.db, "members"), where("authUid", "==", uid));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const docSnap = querySnapshot.docs[0];
                    this.userData = { id: docSnap.id, ...docSnap.data() };
                } else {
                    console.log("No member document for auth UID:", uid);
                    this.userData = null;
                }
            },

            navigateTo(view, viewState = {}) {
                const appContainer = document.getElementById('app');
                appContainer.innerHTML = `<div class="text-center"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div><p class="mt-2">Loading...</p></div>`;
                
                setTimeout(() => {
                    appContainer.innerHTML = this.Views[view](viewState);
                    if (appContainer.children[0]) {
                        appContainer.children[0].classList.add('view-transition');
                    }
                    this.addEventListeners(view, viewState);
                }, 200);
            },
            
            Views: {},
            addEventListeners(view, viewState) {},
        };

        App.Views.login = () => `
            <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Sabha Portal</h1>
                <p class="text-center text-gray-500 mb-6">Welcome to your community portal.</p>
                <form id="login-form">
                    <div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div>
                    <div class="mb-6"><label class="block text-sm font-medium text-gray-700 mb-1">Password</label><input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Sign In</button>
                </form>
                <div class="text-center mt-4"><a href="#" id="forgot-password-link" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a></div>
                <div class="text-center mt-4 pt-4 border-t"><p class="text-sm text-gray-600">First time here? <a href="#" id="go-to-register" class="font-medium text-indigo-600 hover:underline">Activate or Register</a></p></div>
            </div>`;
        
        App.Views.register = () => `
            <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Join the Portal</h1>
                <p class="text-center text-gray-500 mb-8">Activate your existing Sabha profile or register a new family.</p>
                <div id="activation-section" class="space-y-6">
                    <h2 class="text-xl font-semibold border-b pb-2">Activate Your Online Account</h2>
                    <p class="text-sm text-gray-600">If you are already a Sabha member, find your profile to create an online login.</p>
                    <form id="verify-member-form">
                        <h3 class="font-medium mb-2">Find by Sabha ID</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm">Your Sabha ID</label><input type="text" name="sabhaId" required class="mt-1 w-full p-2 border rounded-md" placeholder="e.g., 0001234"></div>
                            <div><label class="block text-sm">Your Aadhaar Number</label><input type="text" name="aadhaar" required pattern="\\d{12}" class="mt-1 w-full p-2 border rounded-md" placeholder="12-digit number"></div>
                        </div>
                        <button type="submit" class="mt-4 w-full md:w-auto bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">Verify & Activate</button>
                    </form>
                    <div class="text-center my-4 text-gray-500">OR</div>
                    <form id="find-member-form">
                        <h3 class="font-medium mb-2">Find by Personal Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm">Full Name (as in records)</label><input type="text" name="fullName" required class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm">Aadhaar Number</label><input type="text" name="aadhaar" required pattern="\\d{12}" class="mt-1 w-full p-2 border rounded-md"></div>
                            <div class="md:col-span-2"><label class="block text-sm">Date of Birth</label><input type="date" name="dob" required class="mt-1 w-full p-2 border rounded-md"></div>
                        </div>
                        <button type="submit" class="mt-4 w-full md:w-auto bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">Find My Profile</button>
                    </form>
                </div>
                <div class="text-center mt-8 pt-8 border-t">
                    <p class="text-sm text-gray-600">If you are not in the Sabha records: <a href="#" id="go-to-new-family" class="font-medium text-indigo-600 hover:underline">Register as a New Family &rarr;</a></p>
                    <a href="#" id="go-to-login" class="block mt-4 text-sm text-gray-500 hover:underline">&larr; Back to Login</a>
                </div>
            </div>`;

        App.Views.newFamilyRegistration = () => `
            <div class="w-full max-w-3xl bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">New Family Registration</h1>
                <p class="text-center text-gray-500 mb-6">Create a new profile for yourself and your family.</p>
                <form id="new-family-form" class="space-y-8">
                    <div class="p-6 border rounded-lg">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Your Details (Head of Family)</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm font-medium">Full Name</label><input type="text" name="fullName" required class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Aadhaar (12 digits)</label><input type="text" name="aadhaar" required pattern="\\d{12}" class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Date of Birth</label><input type="date" name="dob" required class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Gender</label><select name="gender" required class="mt-1 w-full p-2 border rounded-md"><option value="Male">Male</option><option value="Female">Female</option></select></div>
                            <div><label class="block text-sm font-medium">Email Address</label><input type="email" name="email" required class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Create Password</label><input type="password" name="password" required class="mt-1 w-full p-2 border rounded-md"></div>
                        </div>
                    </div>
                    <div class="p-6 border rounded-lg">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Spouse's Details (Optional)</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm font-medium">Full Name</label><input type="text" name="spouse_fullName" class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Aadhaar (12 digits)</label><input type="text" name="spouse_aadhaar" pattern="\\d{12}" class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Date of Birth</label><input type="date" name="spouse_dob" class="mt-1 w-full p-2 border rounded-md"></div>
                            <div><label class="block text-sm font-medium">Gender</label><select name="spouse_gender" class="mt-1 w-full p-2 border rounded-md"><option value="Female">Female</option><option value="Male">Male</option></select></div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-8">
                        <a href="#" id="back-to-register" class="text-sm text-indigo-600 hover:underline">&larr; Back</a>
                        <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700">Register Family</button>
                    </div>
                </form>
            </div>`;

        App.Views.createOnlineAccount = ({ fullName, docId }) => `
            <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold text-center text-gray-800">Welcome, ${fullName}!</h1>
                <p class="text-center text-gray-500 mb-6">Create your password to finish activating your online account.</p>
                <form id="create-account-form" data-doc-id="${docId}">
                    <div class="mb-4"><label class="block text-sm font-medium">Email Address</label><input type="email" id="account-email" required class="mt-1 w-full p-2 border rounded-md"></div>
                    <div class="mb-6"><label class="block text-sm font-medium">Create Password</label><input type="password" id="account-password" required class="mt-1 w-full p-2 border rounded-md"></div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Create Account</button>
                </form>
            </div>`;
            
        App.Views.dashboard = () => {
            if (!App.userData) return `<p>Loading user data...</p>`;
            const { fullName, dob, sabhaId, profilePhotoUrl } = App.userData;
            const profileImage = profilePhotoUrl || 'https://placehold.co/128x128/e2e8f0/64748b?text=No+Photo';

            const dobDate = dob ? new Date(dob) : null;
            const displayDob = dobDate && !isNaN(dobDate) ? dobDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' }) : 'Not Available';
            const cardDob = dobDate && !isNaN(dobDate) ? dobDate.toLocaleDateString('en-GB') : 'N/A';

            return `
            <div class="w-full max-w-6xl mx-auto bg-white p-4 sm:p-6 lg:p-8 rounded-xl shadow-lg">
                <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 border-b pb-4">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Welcome, ${fullName}</h1>
                        <p class="text-gray-500">Your Sabha ID: <span class="font-semibold text-indigo-600">${sabhaId}</span></p>
                    </div>
                    <button id="logout-btn" class="mt-4 sm:mt-0 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Logout</button>
                </header>
                <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 space-y-8">
                        <div class="bg-gray-50 p-6 rounded-lg border">
                            <h2 class="text-xl font-semibold mb-4">My Profile</h2>
                            <div class="flex flex-col items-center text-center">
                                <img src="${profileImage}" alt="Profile Photo" class="w-32 h-32 rounded-full object-cover mb-4 border-4 border-white shadow-md">
                                <label for="photo-upload" class="cursor-pointer bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-full hover:bg-gray-300">Change Photo</label>
                                <input type="file" id="photo-upload" class="hidden" accept="image/*">
                                <p id="upload-status" class="text-sm mt-2"></p>
                                <h3 class="text-2xl font-bold mt-4">${fullName}</h3>
                                <p class="text-gray-600">Born on: ${displayDob}</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-lg border">
                            <h2 class="text-xl font-semibold mb-4">Digital ID Card</h2>
                            <div id="digital-id-card" class="p-4 rounded-lg relative">
                                <div class="flex items-center space-x-4">
                                    <img src="${profileImage}" class="w-20 h-20 rounded-md object-cover border-2 border-gray-300">
                                    <div>
                                        <h4 class="font-bold text-lg leading-tight">${fullName}</h4>
                                        <p class="text-sm">ID: <span class="font-mono">${sabhaId}</span></p>
                                        <p class="text-sm">DOB: ${cardDob}</p>
                                    </div>
                                </div>
                                <div id="qrcode-container" class="absolute bottom-2 right-2 bg-white p-1 rounded-md"></div>
                            </div>
                            <button id="download-id-btn" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Download ID Card</button>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-gray-50 p-6 rounded-lg border">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-semibold">My Family</h2>
                                <button id="add-family-member-btn" class="bg-indigo-500 text-white py-1 px-3 rounded-md hover:bg-indigo-600 text-sm">+ Add/Link Member</button>
                            </div>
                            <div id="family-tree-container" class="space-y-3">
                                <p>Loading family details...</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-6 rounded-lg border">
                            <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
                            <form id="change-password-form" class="space-y-4">
                                <h3 class="font-medium">Change Password</h3>
                                <div>
                                    <label class="block text-sm">Current Password</label>
                                    <input type="password" id="current-password" required class="mt-1 w-full p-2 border rounded-md">
                                </div>
                                <div>
                                    <label class="block text-sm">New Password</label>
                                    <input type="password" id="new-password" required class="mt-1 w-full p-2 border rounded-md">
                                </div>
                                <button type="submit" class="bg-gray-700 text-white py-2 px-4 rounded-md hover:bg-gray-800">Update Password</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>`;
        };
        
        App.addEventListeners = (view, viewState) => {
            if (view === 'login') {
                document.getElementById('login-form')?.addEventListener('submit', handleLogin);
                document.getElementById('go-to-register')?.addEventListener('click', e => { e.preventDefault(); App.navigateTo('register'); });
                document.getElementById('forgot-password-link')?.addEventListener('click', handleForgotPassword);
            }
            if (view === 'register') {
                document.getElementById('verify-member-form')?.addEventListener('submit', handleVerifyMember);
                document.getElementById('find-member-form')?.addEventListener('submit', handleFindMember);
                document.getElementById('go-to-new-family')?.addEventListener('click', e => { e.preventDefault(); App.navigateTo('newFamilyRegistration'); });
                document.getElementById('go-to-login')?.addEventListener('click', e => { e.preventDefault(); App.navigateTo('login'); });
            }
             if (view === 'newFamilyRegistration') {
                document.getElementById('new-family-form')?.addEventListener('submit', handleNewFamilyRegistration);
                document.getElementById('back-to-register')?.addEventListener('click', e => { e.preventDefault(); App.navigateTo('register'); });
            }
            if(view === 'createOnlineAccount') {
                document.getElementById('create-account-form')?.addEventListener('submit', handleCreateOnlineAccount);
            }
            if (view === 'dashboard') {
                document.getElementById('logout-btn')?.addEventListener('click', handleLogout);
                document.getElementById('download-id-btn')?.addEventListener('click', handleDownloadId);
                document.getElementById('photo-upload')?.addEventListener('change', handlePhotoUpload);
                document.getElementById('change-password-form')?.addEventListener('submit', handleChangePassword);
                
                document.getElementById('add-family-member-btn')?.addEventListener('click', showAddFamilyModal);
                document.getElementById('cancel-add-family')?.addEventListener('click', hideAddFamilyModal);
                document.getElementById('add-family-form')?.addEventListener('submit', handleAddFamilyMember);
                document.querySelector('#add-family-form select[name="role"]')?.addEventListener('change', toggleAddFamilyFields);

                const qrcodeContainer = document.getElementById('qrcode-container');
                if(qrcodeContainer && App.userData.sabhaId) {
                    qrcodeContainer.innerHTML = '';
                    new QRCode(qrcodeContainer, { text: App.userData.sabhaId, width: 64, height: 64 });
                }
                fetchAndRenderFamily();
            }
        };
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('translate-x-full');
            setTimeout(() => { toast.classList.add('translate-x-full'); }, 4000);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try { await signInWithEmailAndPassword(App.auth, email, password); showToast("Login successful!"); } catch (error) { showToast(`Login failed: ${error.message}`, true); }
        }

        async function handleVerifyMember(e) {
            e.preventDefault();
            const { sabhaId, aadhaar } = Object.fromEntries(new FormData(e.target));
            showToast("Verifying details...");
            try {
                const verifyMemberById = httpsCallable(App.functions, 'verifyMemberById');
                const result = await verifyMemberById({ sabhaId, aadhaar });
                if (result.data.success) {
                    App.navigateTo('createOnlineAccount', { fullName: result.data.fullName, docId: result.data.docId });
                } else { showToast(result.data.message, true); }
            } catch (error) { showToast(`Error: ${error.message}`, true); }
        }

        async function handleFindMember(e) {
            e.preventDefault();
            const { fullName, aadhaar, dob } = Object.fromEntries(new FormData(e.target));
            showToast("Searching for your profile...");
            try {
                const findMemberByName = httpsCallable(App.functions, 'findMemberByName');
                const result = await findMemberByName({ fullName, aadhaar, dob });
                if (result.data.success) {
                     App.navigateTo('createOnlineAccount', { fullName: result.data.fullName, docId: result.data.docId });
                } else { showToast(result.data.message, true); }
            } catch (error) { showToast(`Error: ${error.message}`, true); }
        }

        async function handleCreateOnlineAccount(e) {
            e.preventDefault();
            const { docId } = e.target.dataset;
            const email = document.getElementById('account-email').value;
            const password = document.getElementById('account-password').value;
            showToast("Creating your account...");
            try {
                const createAccountForMember = httpsCallable(App.functions, 'createAccountForMember');
                const result = await createAccountForMember({ docId, email, password });
                if (result.data.success) {
                    showToast("Account created! Please log in.");
                    App.navigateTo('login');
                } else { showToast(result.data.message, true); }
            } catch (error) { showToast(`Error: ${error.message}`, true); }
        }
        
        async function handleNewFamilyRegistration(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const familyData = Object.fromEntries(formData.entries());
            showToast("Registering new family...");
            try {
                const registerNewFamily = httpsCallable(App.functions, 'registerNewFamily');
                const result = await registerNewFamily({ familyData });
                 if (result.data.success) {
                    showToast("Registration successful! Please log in.");
                    App.navigateTo('login');
                } else { showToast(result.data.message, true); }
            } catch (error) {
                 showToast(`Error: ${error.message}`, true);
            }
        }

        async function handleLogout() { await signOut(App.auth); showToast("You have been logged out."); }
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = prompt("Please enter your email for a password reset link:");
            if (email) { try { await sendPasswordResetEmail(App.auth, email); showToast("Password reset email sent."); } catch (error) { showToast(`Error: ${error.message}`, true); } }
        }

        function handleDownloadId() {
            showToast("Generating ID card image...");
            html2canvas(document.getElementById('digital-id-card'), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `sabha-id-${App.userData.sabhaId}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        async function handlePhotoUpload(e) {
            const file = e.target.files[0];
            if (!file || !App.userData || !App.currentUser) return;
            document.getElementById('upload-status').textContent = 'Uploading...';
            const storageRef = ref(App.storage, `profilePhotos/${App.currentUser.uid}/${file.name}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                await updateDoc(doc(App.db, "members", App.userData.id), { profilePhotoUrl: downloadURL });
                App.userData.profilePhotoUrl = downloadURL;
                App.navigateTo('dashboard');
                showToast("Profile photo updated!");
            } catch (error) {
                document.getElementById('upload-status').textContent = 'Upload failed.';
                showToast("Photo upload failed. Check storage rules.", true);
                console.error("Upload error:", error);
            }
        }

        async function handleChangePassword(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const credential = EmailAuthProvider.credential(App.currentUser.email, currentPassword);
            try {
                await reauthenticateWithCredential(App.currentUser, credential);
                await updatePassword(App.currentUser, newPassword);
                showToast("Password updated successfully.");
                e.target.reset();
            } catch (error) { showToast(`Error: ${error.message}`, true); }
        }
        
        async function fetchAndRenderFamily() {
            const container = document.getElementById('family-tree-container');
            if (!container || !App.userData) return;
            const { spouseId, fatherId, motherId, childrenIds = [] } = App.userData;
            const memberIds = [spouseId, fatherId, motherId, ...childrenIds].filter(Boolean);
            if (memberIds.length === 0) { container.innerHTML = `<p class="text-gray-500">No family members linked yet.</p>`; return; }
            try {
                const memberDocs = await Promise.all(memberIds.map(id => getDoc(doc(App.db, "members", id))));
                let html = '';
                memberDocs.forEach(docSnap => {
                    if (docSnap.exists()) {
                        const member = docSnap.data();
                        let relationship = 'Member';
                        if (docSnap.id === spouseId) relationship = 'Spouse';
                        if (docSnap.id === fatherId) relationship = 'Father';
                        if (docSnap.id === motherId) relationship = 'Mother';
                        if (childrenIds.includes(docSnap.id)) relationship = 'Child';
                        html += `<div class="flex items-center justify-between p-3 bg-white rounded-md border"><div><p class="font-semibold">${member.fullName}</p><p class="text-sm text-gray-500 capitalize">${relationship}</p></div><p class="text-sm font-mono text-indigo-600">${member.sabhaId}</p></div>`;
                    }
                });
                container.innerHTML = html || `<p class="text-gray-500">Could not find member details.</p>`;
            } catch(error) {
                console.error("Error fetching family data: ", error);
                container.innerHTML = `<p class="text-red-500">Error loading family data.</p>`
            }
        }

        function showAddFamilyModal() { document.getElementById('add-family-modal').style.display = 'flex'; }
        function hideAddFamilyModal() { document.getElementById('add-family-modal').style.display = 'none'; }
        
        function toggleAddFamilyFields(e) {
            const role = e.target.value;
            const linkingFields = document.getElementById('linking-fields');
            const newChildFields = document.getElementById('new-child-fields');
            const linkInputs = linkingFields.querySelectorAll('input');
            const childInputs = newChildFields.querySelectorAll('input, select');
            if (role === 'Child') {
                linkingFields.classList.add('hidden');
                newChildFields.classList.remove('hidden');
                childInputs.forEach(i => i.required = true);
                linkInputs.forEach(i => { i.required = false; i.value = ''; });
            } else {
                linkingFields.classList.remove('hidden');
                newChildFields.classList.add('hidden');
                linkInputs.forEach(i => i.required = true);
                childInputs.forEach(i => { i.required = false; i.value = ''; });
            }
        }

        async function handleAddFamilyMember(e) {
            e.preventDefault();
            const newMemberDetails = Object.fromEntries(new FormData(e.target).entries());
            showToast("Processing request...");
            try {
                const linkOrCreateFamilyMember = httpsCallable(App.functions, 'linkOrCreateFamilyMember');
                const result = await linkOrCreateFamilyMember({ newMemberDetails, currentUserDocId: App.userData.id });
                if (result.data.success) {
                    showToast(result.data.message);
                    hideAddFamilyModal();
                    await App.fetchUserData(App.currentUser.uid);
                    fetchAndRenderFamily();
                } else { showToast(result.data.message || "An error occurred.", true); }
            } catch (error) { showToast(`Error: ${error.message}`, true); }
        }
        
        document.addEventListener('DOMContentLoaded', () => { App.init(); });
    </script>
