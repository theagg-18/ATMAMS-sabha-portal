<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabha Member Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div id="loading-screen" class="fixed inset-0 bg-white bg-opacity-75 flex flex-col items-center justify-center z-50">
            <div class="spinner"></div>
            <p class="mt-4 text-lg font-medium text-gray-600">Loading Portal...</p>
        </div>

        <div id="auth-screen" class="w-full max-w-lg hidden">
            <!-- All Auth and Registration HTML is the same as before -->
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Sabha Digital Portal</h1>
                <p class="text-center text-gray-500 mb-6">Manage your membership and family details.</p>
                <div id="auth-tabs" class="flex border-b mb-6"><button id="show-login-btn" class="flex-1 py-2 font-semibold border-b-2 border-blue-600 text-blue-600">Login</button><button id="show-register-btn" class="flex-1 py-2 font-semibold text-gray-400">Register</button></div>
                <form id="login-form" class=""><div class="mb-4"><label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com"></div><div class="mb-4"><label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label><input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••"></div><div class="text-right mb-6"><a href="#" id="forgot-password-link" class="text-sm text-blue-600 hover:underline">Forgot Password?</a></div><button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-md font-semibold hover:bg-blue-700 transition duration-200">Sign In</button></form>
                <form id="forgot-password-form" class="hidden"><h3 class="text-xl font-semibold text-center mb-4">Reset Your Password</h3><p class="text-center text-gray-600 mb-6">Enter your email address and we will send you a link to reset your password.</p><div class="mb-6"><label for="reset-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" id="reset-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="your.email@example.com"></div><button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-md font-semibold hover:bg-blue-700">Send Reset Link</button><button type="button" id="back-to-login-btn" class="w-full mt-3 text-sm text-blue-600 hover:underline">Back to Login</button></form>
                <div id="register-container" class="hidden">
                    <!-- All registration steps remain here -->
                </div>
            </div>
        </div>

        <div id="app-screen" class="w-full max-w-6xl hidden">
            <header class="bg-white p-4 rounded-xl shadow-lg mb-6 flex justify-between items-center"><h1 class="text-2xl font-bold text-blue-600">Sabha Dashboard</h1><div class="flex items-center gap-4"><p id="user-welcome" class="text-gray-600"></p><button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-600 transition">Logout</button></div></header>
            <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 space-y-6">
                    <!-- ID Card Section -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-xl font-bold mb-4">Digital Sabha ID</h2>
                        <div id="digital-id-card">
                            <!-- ID Card content populated by JS -->
                        </div>
                        <button id="download-id-btn" class="mt-4 w-full bg-gray-700 text-white py-2 rounded-md font-semibold hover:bg-gray-800 transition">Download ID Card</button>
                    </div>
                    <!-- Security Section -->
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-xl font-bold mb-4">Security</h2>
                        <form id="change-password-form">
                            <!-- Change password form fields -->
                        </form>
                    </div>
                </div>
                <div class="lg:col-span-2">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold">My Family</h2>
                            <!-- NEW: Add Family Member Button -->
                            <button id="add-family-member-btn" class="bg-green-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-600 text-sm flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/></svg>
                                Add Member
                            </button>
                        </div>
                        <div id="family-tree-container" class="space-y-4">
                            <!-- Family tree populated by JS -->
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Generic Message Modal -->
        <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"><div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center"><p id="modal-message" class="mb-4 text-lg"></p><button id="modal-close-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold">OK</button></div></div>

        <!-- NEW: Add Family Member Modal -->
        <div id="add-member-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Add New Family Member</h3>
                    <button id="close-add-member-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <form id="add-member-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label><input type="text" name="newMemberFullName" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">Relation</label><select name="newMemberRelation" required class="w-full px-3 py-2 border border-gray-300 rounded-md"><option value="">Select Relation</option><option value="Spouse">Spouse</option><option value="Child">Child</option><option value="Father">Father</option><option value="Mother">Mother</option></select></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-1">Aadhaar Number</label><input type="number" name="newMemberAadhaar" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label><input type="date" name="newMemberDob" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">Education</label><input type="text" name="newMemberEducation" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">Blood Group</label><select name="newMemberBloodGroup" required class="w-full px-3 py-2 border border-gray-300 rounded-md"><option value="">Select</option><option value="A+">A+</option><option value="A-">A-</option><option value="B+">B+</option><option value="B-">B-</option><option value="AB+">AB+</option><option value="AB-">AB-</option><option value="O+">O+</option><option value="O-">O-</option></select></div>
                    </div>
                    <div class="mt-6 flex justify-end gap-4">
                        <button type="button" id="cancel-add-member-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md font-semibold">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md font-semibold">Save Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="id-card-generator-template" class="fixed -left-full top-0 w-[400px]">
        <!-- Hidden ID card generator remains the same -->
    </div>
    
    <!-- UPDATED SCRIPT TAG -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
